{% extends "base.html" %}
{% block content %}
<header class="header">
    <div class="header-left-group">
        <button onclick="history.back()" class="signup-header-left-back-button">
            <img src="/static/images/back-icon.svg">
        </button>
    </div>
</header>
<div class="main-login">
    <div class="login-container">
        <div class="login-title-group">
            <div class="login-title-wrapper">
                <h1 class="login-title">
                    Sign up
                </h1>
                <p class="login-description">
                    Welcome to $talk!
                </p>
            </div>
            <form method="post" action="{% url 'common:signup' %}">
                {% csrf_token %}
                {% include "form_errors.html" %}
                <h1 class="id-title">
                    Username
                </h1>
                <div role="textfield" class="login-id-wrapper">
                    <!-- <label for="username" class="id-title">사용자 이름</label> -->
                    <input placeholder="Enter your username." type="text" class="form-control" name="username" id="username"
                           value="{{ form.username.value|default_if_none:'' }}">
                </div>
                <h1 class="pw-title">
                    Password
                </h1>
                <div role="textfield" class="login-id-wrapper">
                    <!-- <label for="password1" class="pw-title">비밀번호</label> -->
                    <input placeholder="Enter your password." type="password" class="form-control" name="password1" id="password1"
                           value="{{ form.password1.value|default_if_none:'' }}">
                </div>
                <h1 class="pw-title">
                    Password check
                </h1>
                <div role="textfield" class="login-id-wrapper">
                    <!-- <label for="password2" class="pw-title">비밀번호 확인</label> -->
                    <input placeholder="Enter your password." type="password" class="form-control" name="password2" id="password2"
                           value="{{ form.password2.value|default_if_none:'' }}">
                </div>
                <h1 class="pw-title">
                    E-mail
                </h1>
                <div role="textfield" class="login-id-wrapper">
                    <!-- <label for="email" class="pw-title">이메일</label> -->
                    <input placeholder="Enter your email." type="text" class="form-control" name="email" id="email"
                           value="{{ form.email.value|default_if_none:'' }}">
                </div>
                <button type="submit" class="login-page-login-button">Sign up</button>
                <a style="display: block; width: 100%; margin: auto; text-align: center; margin-top: 20px; color: #7126F3" href="{% url 'common:login' %}">Already have an account? <b>Log in!</b></a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
