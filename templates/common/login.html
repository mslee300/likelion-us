{% extends 'base.html' %}
{% block content %}
<header class="header">
    <div class="header-left-group">
        <button onclick="history.back()" class="header-left-back-button">
            <img src="/static/images/back-icon.svg">
        </button>
        <a href="/">
            <div class="logo-link">
                <img src="/static/images/logo.svg" alt="번글 로고">
            </div>
        </a>
    </div>
</header>
<div class="main-login">
    <div class="login-container">
        <div class="login-title-group">
            <div class="login-title-wrapper">
                <h1 class="login-title">
                    로그인하기
                </h1>
                <p class="login-description">
                    1등 서비스 US 멋사에 오신 것을 환영합니다!
                </p>
            </div>
            <form method="post" action="{% url 'common:login' %}">
                {% csrf_token %}
                {% include "form_errors.html" %}
                <h1 class="id-title">
                    아이디
                </h1>
                <div role="textfield" class="login-id-wrapper">
                    <input placeholder="아이디를 입력해주세요." type="text" class="form-control" name="username" id="username"
                           value="{{ form.username.value|default_if_none:'' }}">
                </div>
                <h1 class="pw-title">
                    비밀번호
                </h1>
                <div role="textfield" class="login-pw-wrapper">
                    <input placeholder="비밀번호를 입력해주세요." type="password" class="form-control" name="password" id="password"
                           value="{{ form.password.value|default_if_none:'' }}">
                </div>
                <button type="submit" class="login-page-login-button">로그인</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
