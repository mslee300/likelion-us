{% extends 'base.html' %}
{% block content %}
<header class="header">
    <div class="header-left-group">
        <button onclick="history.back()" class="login-header-left-back-button">
            <img src="/static/images/back-icon.svg">
        </button>
    </div>
</header>
<div class="main-login">
    <div class="login-container">
        <div class="login-title-group">
            <div class="login-title-wrapper">
                <h1 class="login-title">
                    Login
                </h1>
                <p class="login-description">
                    Welcome to $talk!
                </p>
            </div>
            <form method="post" action="{% url 'common:login' %}">
                {% csrf_token %}
                {% include "form_errors.html" %}
                <h1 class="id-title">
                    ID
                </h1>
                <div role="textfield" class="login-id-wrapper">
                    <input placeholder="Enter your ID." type="text" class="form-control" name="username" id="username"
                           value="{{ form.username.value|default_if_none:'' }}">
                </div>
                <h1 class="pw-title">
                    Password
                </h1>
                <div role="textfield" class="login-pw-wrapper">
                    <input placeholder="Enter your password." type="password" class="form-control" name="password" id="password"
                           value="{{ form.password.value|default_if_none:'' }}">
                </div>
                <button type="submit" class="login-page-login-button">Login</button>
                <a style="display: block; width: 100%; margin: auto; text-align: center; margin-top: 20px; color: #7126F3" href="{% url 'common:signup' %}">Don't have an account? <b>Sign up!</b></a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
